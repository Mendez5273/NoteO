<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteO - Linux Inspired Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #100f0f;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .logo-section {
            width: 160px;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            border-right: 2px solid #444;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .terminal-header {
            background-color: #000000;
            color: #00ff00;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            border-bottom: 2px solid #1b1b1b;
        }

        .tabs-section {
            background-color: #0b0b0b;
            color: #00ff00;
            padding: 8px 15px;
            font-size: 14px;
            border-bottom: 1px solid #101010;
            height: 40px;
            display: flex;
            align-items: center;
            user-select: none;
        }

        .command-input {
            background-color: transparent;
            color: #00ff00;
            border: none;
            outline: none;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            width: 100%;
            height: 100%;
            resize: none;
            padding: 0;
            margin: 0;
        }

        .command-input::placeholder {
            color: #666;
        }

        .content-area {
            flex: 1;
            display: flex;
        }

        .sidebar {
            width: 120px;
            background-color: #0d0d0d;
            border-right: 2px solid #111111;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .sidebar-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-section-title {
            color: #00ff00;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 8px;
            text-align: center;
            border-bottom: 1px solid #333;
            padding-bottom: 4px;
            flex-shrink: 0;
        }

        #folders-section, #notes-section {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .sidebar-item {
            background-color: #0f0f0f;
            color: #00ff00;
            padding: 8px;
            margin-bottom: 5px;
            border: 1px solid #666;
            cursor: pointer;
            font-size: 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            min-height: 20px;
            display: flex;
            align-items: center;
        }

        .sidebar-item:hover {
            background-color: #131313;
        }

        .sidebar-item.active {
            background-color: #00ff00;
            color: #000000;
            border-color: #00ff00;
        }

        .sidebar-note {
            background-color: #0f0f0f;
            color: #00ff00;
            padding: 8px;
            margin-bottom: 5px;
            border: 1px solid #666;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            min-height: 20px;
            display: flex;
            align-items: center;
        }

        .sidebar-note:hover {
            background-color: #131313;
        }

        .sidebar-note.active {
            background-color: #00ff00;
            color: #000000;
            border-color: #00ff00;
        }

        .main-editor {
            flex: 1;
            background-color: #0f0f0f;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        .page-title {
            color: #ffffff;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .editor-title {
            font-size: 18px;
            font-weight: bold;
            color: #00ff00;
            margin-bottom: 10px;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }

        .editor-content {
            flex: 1;
            background-color: #181818;
            border: 1px solid #101010;
            padding: 15px;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: none;
            outline: none;
            line-height: 1.4;
        }

        .editor-content:focus {
            border-color: #00ff00;
        }

        /* Terminal-style scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #2d2d2d;
        }

        ::-webkit-scrollbar-thumb {
            background: #666;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #888;
        }

        .notation-popup {
            position: absolute;
            background: #222;
            color: #00ff00;
            border: 1px solid #00ff00;
            border-radius: 6px;
            z-index: 1000;
            min-width: 220px;
            max-width: 350px;
            max-height: 220px;
            overflow-y: auto;
            font-size: 14px;
            box-shadow: 0 2px 8px #000a;
        }
        .notation-popup input {
            width: 95%;
            background: #111;
            color: #00ff00;
            border: none;
            outline: none;
            font-size: 15px;
            padding: 6px 8px;
            margin: 6px 0 4px 0;
            border-radius: 4px;
        }
        .notation-popup .notation-result {
            display: flex;
            align-items: center;
            padding: 4px 8px;
            cursor: pointer;
        }
        .notation-popup .notation-result.selected {
            background: #00ff00;
            color: #000;
        }
        .notation-popup img {
            height: 28px;
            margin-right: 10px;
            background: #fff;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            NoteO
        </div>
        
        <div class="main-content">
            <div class="terminal-header">
                Linux Inspired Terminal
            </div>
            
            <div class="tabs-section">
                <input type="text" class="command-input" placeholder="Type Commands Here..." value="" id="commandInput">
            </div>
            
            <div class="content-area">
                <div class="sidebar" id="sidebar">
                    <div class="sidebar-section">
                        <div class="sidebar-section-title">FOLDERS</div>
                        <div id="folders-section"></div>
                    </div>
                    <div class="sidebar-section">
                        <div class="sidebar-section-title">NOTES</div>
                        <div id="notes-section"></div>
                    </div>
                </div>
                
                <div class="main-editor">
                    <div class="page-title">
                        Toggle open tabs / tab 1 / tab 2 / ...
                    </div>
                    <div class="editor-content" contenteditable="true" style="white-space:pre-wrap;outline:none;min-height:200px;background:#181818;color:#fff;font-family:'Courier New',monospace;font-size:14px;line-height:1.4;border:1px solid #101010;padding:15px;"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="notationPopup" class="notation-popup" style="display:none;"></div>

    <script>
        // Terminal logic implementation
        let currentDir = ".";
        let folders = [];
        let notes = {};
        let noteContents = {};
        let currentFolder = null;
        let currentlyEditing = null;

        // Command functions
        function folder(name) {
            folders.push(name);
            notes[name] = [];
            updateFoldersSection();
            console.log(`Created folder: ${name}`);
        }

        function open(name) {
            if (name === "..") {
                saveCurrentNote(); // Save before leaving
                currentFolder = null;
                currentlyEditing = null;
                console.log("Going back to root directory");
                clearEditor();
            } else if (folders.includes(name)) {
                saveCurrentNote(); // Save before switching
                currentFolder = name;
                currentlyEditing = null;
                console.log(`Opening folder: ${name}`);
                clearEditor();
            } else {
                console.log(`Folder not found: ${name}`);
            }
            updateFoldersSection();
            clearNotesSection();
            // Automatically list notes when opening a folder
            if (currentFolder) {
                updateNotesSection();
            }
        }

        function back() {
            if (currentFolder) {
                saveCurrentNote(); // Save before leaving
                currentFolder = null;
                currentlyEditing = null;
                console.log("Going back to root directory");
                updateFoldersSection();
                clearNotesSection();
                clearEditor();
            } else {
                console.log("Already at root directory");
            }
        }

        function create(name) {
            if (currentFolder) {
                notes[currentFolder].push(name);
                console.log(`Created note: ${name} in folder: ${currentFolder}`);
            } else {
                console.log("Please open a folder first before creating a note");
            }
        }

        function list() {
            if (currentFolder) {
                updateNotesSection();
                console.log(`Notes in ${currentFolder}:`, notes[currentFolder]);
            } else {
                console.log("Please open a folder first before listing notes");
            }
        }

        function remove(name) {
            const folderIndex = folders.indexOf(name);
            
            if (folderIndex > -1) {
                folders.splice(folderIndex, 1);
                delete notes[name];
                if (currentFolder === name) {
                    currentFolder = null;
                }
                console.log(`Removed folder: ${name}`);
                updateFoldersSection();
                clearNotesSection();
            } else if (currentFolder && notes[currentFolder]) {
                const noteIndex = notes[currentFolder].indexOf(name);
                if (noteIndex > -1) {
                    notes[currentFolder].splice(noteIndex, 1);
                    console.log(`Removed note: ${name} from folder: ${currentFolder}`);
                    updateNotesSection();
                }
            }
        }

        function edit(name) {
            if (currentFolder && notes[currentFolder] && notes[currentFolder].includes(name)) {
                const noteKey = `${currentFolder}/${name}`;
                currentlyEditing = noteKey;
                
                // Load existing content or create empty content
                if (!noteContents[noteKey]) {
                    noteContents[noteKey] = "";
                }
                
                // Update the editor
                const editor = document.querySelector('.editor-content');
                editor.value = noteContents[noteKey];
                editor.focus();
                
                // Update page title to show what we're editing
                const pageTitle = document.querySelector('.page-title');
                pageTitle.textContent = `Editing: ${name} (in ${currentFolder})`;
                
                // Update notes section to highlight the active note
                updateNotesSection();
                
                console.log(`Editing note: ${name} in folder: ${currentFolder}`);
            } else {
                console.log("Note not found in current folder");
            }
        }

        function saveCurrentNote() {
            if (currentlyEditing) {
                const editor = document.querySelector('.editor-content');
                noteContents[currentlyEditing] = editor.value;
                console.log(`Saved note: ${currentlyEditing}`);
            }
        }

        function save() {
            if (currentlyEditing) {
                saveCurrentNote();
                console.log(`Note saved: ${currentlyEditing}`);
            } else {
                console.log("No note currently being edited");
            }
        }

        function send(noteName) {
            if (!currentFolder) {
                console.log("Please open a folder first before sending content");
                return;
            }
            
            if (!notes[currentFolder] || !notes[currentFolder].includes(noteName)) {
                console.log(`Note '${noteName}' not found in current folder`);
                return;
            }
            
            const noteKey = `${currentFolder}/${noteName}`;
            const editor = document.querySelector('.editor-content');
            const notepadContent = editor.value.trim();
            
            if (!notepadContent) {
                console.log("No content in notepad to send");
                return;
            }
            
            // Get existing content or create empty
            if (!noteContents[noteKey]) {
                noteContents[noteKey] = "";
            }
            
            // Add content to note
            if (noteContents[noteKey] === "") {
                // New note - start from top
                noteContents[noteKey] = notepadContent;
            } else {
                // Existing note - add line break and append
                noteContents[noteKey] += "\n\n" + notepadContent;
            }
            
            // Clear the notepad
            editor.value = "Date---";
            
            console.log(`Content sent to note: ${noteName} in folder: ${currentFolder}`);
        }

        function updateFoldersSection() {
            const foldersSection = document.getElementById('folders-section');
            foldersSection.innerHTML = '';
            
            folders.forEach(folder => {
                const folderElement = document.createElement('div');
                folderElement.className = 'sidebar-item';
                if (currentFolder === folder) {
                    folderElement.classList.add('active');
                }
                folderElement.textContent = folder;
                folderElement.onclick = () => open(folder);
                foldersSection.appendChild(folderElement);
            });
        }

        function updateNotesSection() {
            const notesSection = document.getElementById('notes-section');
            notesSection.innerHTML = '';
            
            if (currentFolder && notes[currentFolder]) {
                notes[currentFolder].forEach(note => {
                    const noteElement = document.createElement('div');
                    noteElement.className = 'sidebar-note';
                    
                    // Check if this note is currently being edited
                    const noteKey = `${currentFolder}/${note}`;
                    if (currentlyEditing === noteKey) {
                        noteElement.classList.add('active');
                    }
                    
                    noteElement.textContent = `-${note}`;
                    noteElement.onclick = () => edit(note);
                    notesSection.appendChild(noteElement);
                });
            }
        }

        function clearNotesSection() {
            const notesSection = document.getElementById('notes-section');
            notesSection.innerHTML = '';
        }

        function clearEditor() {
            const editor = document.querySelector('.editor-content');
            const pageTitle = document.querySelector('.page-title');
            editor.value = getCurrentDate() + "\n\n";
            pageTitle.textContent = "Toggle open tabs / tab 1 / tab 2 / ...";
            currentlyEditing = null;
        }

        function getCurrentDate() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            return now.toLocaleDateString('en-US', options);
        }

        // Command processing
        function processCommand(command) {
            const parts = command.trim().split(' ');
            if (parts.length === 0) return;
            
            const cmd = parts[0].toLowerCase();
            const arg = parts[1];
            
            switch(cmd) {
                case 'folder':
                    if (arg) folder(arg);
                    break;
                case 'open':
                    if (arg) open(arg);
                    break;
                case 'back':
                    back();
                    break;
                case 'create':
                    if (arg) create(arg);
                    break;
                case 'list':
                    list();
                    break;
                case 'remove':
                    if (arg) remove(arg);
                    break;
                case 'edit':
                    if (arg) edit(arg);
                    break;
                case 'exit':
                    console.log('Exit command - could close window or navigate away');
                    break;
                case 'save':
                    save();
                    break;
                case 'send':
                    if (arg) send(arg);
                    break;
                default:
                    console.log(`Unknown command: ${cmd}`);
            }
        }

        // Event listeners
        document.getElementById('commandInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const command = this.value;
                this.value = '';
                processCommand(command);
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Ctrl+T to focus terminal
            if (e.ctrlKey && e.key === 't') {
                e.preventDefault();
                document.getElementById('commandInput').focus();
            }
            // Ctrl+N to focus notepad
            if (e.ctrlKey && e.key === 'n') {
                e.preventDefault();
                document.querySelector('.editor-content').focus();
            }
            
            // Ctrl + Arrow key navigation
            if (e.ctrlKey && (e.key === 'ArrowUp' || e.key === 'ArrowDown' || e.key === 'ArrowLeft' || e.key === 'ArrowRight')) {
                e.preventDefault();
                if (e.key === 'ArrowUp' || e.key === 'ArrowDown') {
                    navigateWithArrows(e.key === 'ArrowDown');
                } else if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                    navigateSections(e.key === 'ArrowRight');
                }
            }
        });

        // Navigation variables
        let currentSelectionIndex = -1;
        let selectableItems = [];
        let currentSection = 'terminal'; // terminal, folders, notes, editor
        const sections = ['terminal', 'folders', 'notes', 'editor'];

        function navigateSections(goRight) {
            // Clear any previous horizontal navigation highlighting
            clearHorizontalHighlighting();
            
            if (goRight) {
                // Shift+Right: Go to notepad from anywhere (except when already on notepad)
                if (currentSection !== 'editor') {
                    currentSection = 'editor';
                    focusSection(currentSection);
                }
            } else {
                // Shift+Left: From notepad, go to top folder. From elsewhere, go to terminal
                if (currentSection === 'editor') {
                    // Go to first folder and highlight it
                    const firstFolder = document.querySelector('#folders-section .sidebar-item');
                    if (firstFolder) {
                        firstFolder.focus();
                        currentSection = 'folders';
                        // Add right-side highlighting to show which folder is targeted
                        firstFolder.style.borderRight = '3px solid #00ff00';
                    }
                } else {
                    // Go to terminal
                    currentSection = 'terminal';
                    focusSection(currentSection);
                }
            }
        }

        function clearHorizontalHighlighting() {
            // Remove any right-side highlighting from folders
            const folders = document.querySelectorAll('#folders-section .sidebar-item');
            folders.forEach(folder => {
                folder.style.borderRight = '';
            });
        }

        function focusSection(section) {
            switch(section) {
                case 'terminal':
                    document.getElementById('commandInput').focus();
                    break;
                case 'folders':
                    const firstFolder = document.querySelector('#folders-section .sidebar-item');
                    if (firstFolder) firstFolder.focus();
                    break;
                case 'notes':
                    const firstNote = document.querySelector('#notes-section .sidebar-note');
                    if (firstNote) firstNote.focus();
                    break;
                case 'editor':
                    document.querySelector('.editor-content').focus();
                    break;
            }
            console.log(`Focused on: ${section}`);
        }

        function navigateWithArrows(goDown) {
            // Clear any horizontal navigation highlighting
            clearHorizontalHighlighting();
            
            // Get all selectable items (terminal, folders, and notes)
            const terminal = document.getElementById('commandInput');
            const folders = document.querySelectorAll('#folders-section .sidebar-item');
            const notes = document.querySelectorAll('#notes-section .sidebar-note');
            const editor = document.querySelector('.editor-content');
            
            // Create array of all focusable elements
            selectableItems = [terminal, ...folders, ...notes, editor];
            
            if (selectableItems.length === 0) return;
            
            // Update selection index
            if (currentSelectionIndex === -1) {
                currentSelectionIndex = goDown ? 0 : selectableItems.length - 1;
            } else {
                if (goDown) {
                    currentSelectionIndex = (currentSelectionIndex + 1) % selectableItems.length;
                } else {
                    currentSelectionIndex = currentSelectionIndex === 0 ? selectableItems.length - 1 : currentSelectionIndex - 1;
                }
            }
            
            // Remove previous selection highlighting
            selectableItems.forEach(item => {
                if (item.style) {
                    item.style.outline = 'none';
                    item.style.outlineOffset = '0';
                }
            });
            
            // Highlight current selection
            const currentItem = selectableItems[currentSelectionIndex];
            if (currentItem) {
                currentItem.focus();
                if (currentItem.style) {
                    currentItem.style.outline = '2px solid #00ff00';
                    currentItem.style.outlineOffset = '2px';
                    currentItem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }
            }
        }

        // Enter key to activate selected item
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && currentSelectionIndex >= 0 && selectableItems.length > 0) {
                const currentItem = selectableItems[currentSelectionIndex];
                // Only trigger if we're not in the editor and have a valid selection
                if (currentItem && currentItem !== document.querySelector('.editor-content')) {
                    e.preventDefault();
                    currentItem.click();
                }
            }
        });

        // Initialize sidebar
        updateFoldersSection();
        clearNotesSection();
        
        // Initialize notepad with current date
        document.querySelector('.editor-content').value = getCurrentDate() + "\n\n";
    </script>
</body>
</html>
